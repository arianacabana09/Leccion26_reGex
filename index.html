<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Ariana Cabana" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/ico" href="assets/img/icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/style.css">
  <title> ReGex </title>
</head>
<body>
  <h1>Validación ReGex</h1>
  <div class="contenedor">
    <form class="formulario-data" action="index.html" id="form">
      <div class="contenedor-data-name">
        <label for="form">Nombre y Apellido</label>
        <input type="text" class="data-input" name="" id="nomApell" for="form" pattern="[A-Z]{1}[a-zA-Z+\s]{3,100}" title="Primera letra Mayuscula" required>
      </div>
      <div class="contenedor-data-id">
        <label for="">Documento de Identidad</label>
        <input type="text" class="data-input" name="" id="dni" pattern="[0-9]{8}" required>
      </div>
      <div class="contenedor-data-nac">
        <label for="">Fecha de Nacimiento</label>
        <input type="date" class="data-input" name="" id="fechaNac" value="" required>
      </div>
      <div class="contenedor-data-phone">
        <label for="">N° Celular</label>
        <input type="tel" class="data-input" name="" id="celular"  pattern="^[9]\d{8}$" required>
        <label for="">N° Telefono Fijo</label>
        <input type="tel" class="data-input" name="" id="telf" pattern="^[0-9]\d{7}$" required>
      </div>
      <div class="contenedor-data-psw">
        <label for="">Contraseña</label>
        <input type="password" class="data-input" name="" id="psw" value="" required>
        <label for="">Verificacion de contraseña</label>
        <input type="password" class="data-input" name="" id="pswVerificado" value="" required>
      </div>
      <div class="contenedor-data-comentario">
        <label for="">Comentario</label>
        <textarea name="name" class="data-input" id="comentario" rows="8" cols="80" required></textarea>
      </div>
      <input type="checkbox" name="" value="">
      <label for="">Acepto los términos y condiciones</label>
      <button type="submit" name="button" id="enviar">Enviar</button>
    </form>
  </div>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
